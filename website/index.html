<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="weather">
			<div class="city">
				<h2 id="city"></h2>
				<p id="date"></p>
			</div>
			<div class="icon">
				<img id="icon" src="" alt="Weather Icon">
				<p id="description"></p>
			</div>
			<div class="temperature">
				<h3 id="temp"></h3>
				<p id="feels-like"></p>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
